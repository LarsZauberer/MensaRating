{% extends "base.html" %}
{% block content %}

<h1>Index</h1>

<div id="menu_box_container">
    {% for menu, rating, allTimeRating in menus %}
    <div class="menu_box">
        <a href="{% url 'menu' menu.pk %}">{{menu.name}}</a>
        <p>{{menu.description}}</p>
        <p>Rating Today: {{rating}}</p>
        <p>All time Rating: {{allTimeRating}}</p>
    </div>  
    {% endfor %}
</div>

{% endblock %}
