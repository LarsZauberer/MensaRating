{% extends "base.html" %}
{% block content %}

    <h1>MenuType</h1>

    <p>{{name}}</p>
    <p>occurrences: {{occurrences}}</p>
    <p>all time rating: {{allTimeRating}}</p>


    <ul>
    {% for menu in menu_instances %}
    <li> <a href="{% url 'menu' menu.pk %}">{{menu.name}}</a> - {{menu.description}}</li>   
    {% endfor %}
    </ul>





{% endblock %}
